<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4e9cb2" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <title>Current.cy</title>
  </head>
  <body>
    <main>
      <div class="nav">
        <div class="nav_content">
          <a href="#"
            ><img
              width="40px"
              src="./assets/images/logo.svg"
              alt="Current.cy logo"
            />
            <p>Current.cy</p>
          </a>

          <div class="dropdown">
            <button id="dropdownButton" class="secondaryButton">
              <svg
                style="width: 30px;"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 16 16"
              >
                <g fill="black">
                  <path
                    d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483m.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501m-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432z"
                  />
                  <path
                    d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z"
                  />
                  <path
                    d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5"
                  />
                </g>
              </svg>
            </button>

            <ul class="dropdown_content">
              <li>No conversions yet&period;</li>
            </ul>
          </div>
        </div>
      </div>

      <section>
        <div class="section_heading">
          <h1>Simple currency converter &#128200;</h1>
          <p>Everything you need for your daily use</p>
        </div>

        <div class="converter">
          <div class="converter_field">
            <div class="field_element">
              <label for="amount">Enter amount&colon;</label>
              <input
                type="number"
                name="amount"
                id="amount"
                placeholder="0.00"
              />
            </div>

            <div class="field_element">
              <label for="fromCurrency">From&colon;</label>
              <select name="fromCurrency" id="fromCurrency">
                <option value="Select">Select a Currency</option>
              </select>
            </div>
            <button class="secondaryButton" id="swapButton">
              <svg
                style="rotate: 90deg; width: 30px; stroke: black"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5"
                />
              </svg>
            </button>
            <div class="field_element">
              <label for="toCurrency">To&colon;</label>
              <select name="toCurrency" id="toCurrency">
                <option value="Select">Select a Currency</option>
              </select>
            </div>

            <div class="output">
              <h3>Your Result&colon;</h3>
              <p>0.00</p>
            </div>

            <button class="convertButton" id="convertButton">Convert</button>
          </div>
        </div>
      </section>
      <footer>
        <div>
          <p>Copyright &copy; 2023 - Bogdan Bulakh</p>
        </div>
      </footer>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
